# Runs coverage tests. Will stage a comment to be posted with coverage result as PR comment
# On push to main uploads result files (e.g. badge) to orphan branch "python-coverage-mds-toolkit-data" 
name: Build

on:
  pull_request:
  push:
    branches: ['main']

jobs:
  test:
    name: Run tests & display coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
    
      - name: Install dependencies
        run: |
          uv venv
          uv pip install setuptools
          uv sync

      - name: Test with coverage
        env:
          COVERAGE_FILE: .coverage.${{ matrix.python-version }}
        run: uv run coverage run -m pytest atmos_validation

      - name: Store coverage file
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: .coverage.${{ matrix.python-version }}
          include-hidden-files: true

  coverage:
      name: Coverage
      runs-on: ubuntu-latest
      needs: test
      permissions:
        pull-requests: write
        contents: write
      steps:
        - uses: actions/checkout@v4

        - uses: actions/download-artifact@v4
          id: download
          with:
            pattern: coverage-*
            merge-multiple: true

        - name: Coverage comment
          id: coverage_comment
          uses: py-cov-action/python-coverage-comment-action@v3
          with:
            GITHUB_TOKEN: ${{ github.token }}
            MERGE_COVERAGE_FILES: true
            MINIMUM_GREEN: 90

        - name: Store Pull Request comment to be posted
          uses: actions/upload-artifact@v4
          if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
          with:
            name: python-coverage-comment-action
            path: python-coverage-comment-action.txt
